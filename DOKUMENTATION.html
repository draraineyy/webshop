    <h4> Vorteile der Projektstruktur</h4>

- Frontend → alles was der Benutzer sieht (Formulare, Styles, JS).
- Backend → PHP-Logik für Login, Registrierung, Punkte, Logs.
- Data → Datenbankverbindung + SQL-Skript für Wiederaufbau.
- Einfach → nur drei Hauptordner, leicht zu navigieren.
