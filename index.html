  <!-- Begrüßung -->
  <div class="container mt-4">
    <h2>Willkommen, Benutzer!</h2>
    <p>Sie waren zuletzt online am <span id="lastLogin">Datum</span>.</p>
  </div>

  <!-- Logout-Meldung -->
  <div id="logoutMessage"></div>

  <script>
    // URL-Parameter auslesen
    const params = new URLSearchParams(window.location.search);

    // Prüfen, ob logout=1 gesetzt ist
    if (params.has("logout")) {
      document.getElementById("logoutMessage").innerHTML =
        "<p style='color:green'>Sie haben sich erfolgreich abgemeldet.</p>";
    }
  </script>

  <!-- Bootstrap Karussell -->
  <div id="posterCarousel" class="carousel slide container mt-4">
    <!-- Indikatoren -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#posterCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#posterCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#posterCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Bilder -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/tropen.png" class="d-block" alt="Poster 1">
      </div>
      <div class="carousel-item">
        <img src="images/skyline.png" class="d-block" alt="Poster 2">
      </div>
      <div class="carousel-item">
        <img src="images/alpen.png" class="d-block" alt="Poster 3">
      </div>
    </div>

    <!-- Pfeile -->
    <button class="carousel-control-prev" type="button" data-bs-target="#posterCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Zurück</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#posterCarousel" data-bs-slide="next">

  <!-- Eigene JS -->
  <script src="js/main.js"></script>

  <!-- Carousel automatisch starten -->
  <script>
    const carouselElement = document.querySelector('#posterCarousel');
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: 3000, // 3 Sekunden pro Slide
      ride: 'carousel'
    });
  </script>
