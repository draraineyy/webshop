<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PosterShop - Startseite</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome für Warenkorb-Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigationsleiste -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PosterShop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <!-- Punkteanzeige (Platzhalter) -->
          <li class="nav-item">
            <span class="nav-link">Punkte: 0</span>
          </li>
          <!-- Warenkorb mit Badge -->
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartBadge" class="badge bg-danger">0</span>
            </a>
          </li>
          <!-- Login/Logout -->
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Begrüßung (Platzhalter, später dynamisch mit JS/PHP) -->
  <div class="container mt-4">
    <h2>Herzlich Willkommen, Benutzer!</h2>
    <p>Sie waren zuletzt am <span id="lastLogin">Datum</span> online.</p>
  </div>

  <!-- Bootstrap Karussell -->
  <div id="carouselExampleIndicators" class="carousel slide container mt-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/poster1.jpg" class="d-block w-100" alt="Poster 1">
      </div>
      <div class="carousel-item">
        <img src="images/poster2.jpg" class="d-block w-100" alt="Poster 2">
      </div>
      <div class="carousel-item">
        <img src="images/poster3.jpg" class="d-block w-100" alt="Poster 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Eigene JS-Datei für Warenkorb-Badge -->
  <script src="js/main.js"></script>
</body>
</html>
